	<div class="container">
		<div class="page-header">
			<h3>Inserimento Dipendente</h3>
		</div>


		<!-- add class ="fakeLoader" to show spinner-->
		<div id="fakeLoaderId" class=""></div>

		<form id="inserisciDipendente" class="form-horizontal" method="post"
			onSubmit="return executeInsert()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nomeInputId">Nome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="nomeInputId"
						name="nomeInput" placeholder="Nome">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="cognomeInputId">Cognome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="cognomeInputId"
						name="cognomeInput" placeholder="Cognome">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dataNascitaInputId">Data
					di Nascita:</label>
				<div class="col-sm-4">
					<input class="form-control" type="date" id="dataNascitaInputId"
						name="dataInput">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="regioneInputId">Regione</label>
				<div class="col-sm-4">
					<select class="form-control" id="regione"
						onchange="caricaProvince(this.value)"></select> <input
						type="hidden" name="regioneInputId" id="regioneInputId">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="provinciaInputId">Provincia
				</label>
				<div class="col-sm-4">
					<select class="form-control" id="provincia"
						onchange="caricaComuni(this.value)"></select> <input type="hidden"
						name="provinciaInputId" id="provinciaInputId">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="comuneInputId">Comune
				</label>
				<div class="col-sm-4">
					<select class="form-control" id="comune"></select> <input
						type="hidden" name="comuneInputId" id="comuneInputId">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="settoreInputId">Settore:</label>
				<div class="col-sm-4">
					<select class="form-control" id="settore"></select> <input
						type="hidden" name="settoreId" id="settore">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="stipendioInputId">Stipendio:</label>
				<div class="col-sm-4">
					<input class="form-control" type="number" id="stipendioInputId"
						name="stipendioInput">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Effetua
						Inserimento</button>


				</div>
			</div>
		</form>
	</div>
</body>

        });

});</script>

	<div class="container">
		<div class="page-header">
			<h3>Dettaglio  Dipendente</h3>
		</div>

		<form id="dettaglio" class="form-horizontal" method="get"
			onSubmit="return executeDettaglio()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="idInputId">Id:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="idInputId"
						name="idInput" placeholder="Id">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Ricerca
					</button>
				</div>
			</div>
		</form>


		<div id="dettaglio" class="container-fluid" >
			<dl class="row">
				<dt class="col-sm-3 text-right">Id</dt>
				<dd class="col-sm-9" id="id"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Nome</dt>
				<dd class="col-sm-9" id="nomeId"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Cognome</dt>
				<dd class="col-sm-9" id="cognomeId"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Data di nascita</dt>
				<dd class="col-sm-9" id="dataNascitaId"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Settore</dt>
				<dd class="col-sm-9" id="settoreId"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Regione</dt>
				<dd class="col-sm-9" id="regioneId"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Provincia</dt>
				<dd class="col-sm-9" id="provinciaId"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Comune</dt>
				<dd class="col-sm-9" id="comuneId"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Stipendio RAL</dt>
				<dd class="col-sm-9" id="stipendioId"></dd>
			</dl>
			
			<button type="button" onClick="return indietro()" class="btn btn-primary btn-md"> Indietro </button>
			
		</div>
	</div>
